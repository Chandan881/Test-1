<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" class="re">
</head>
<body>

    <div class="container">


    <h2>Registration</h2>
    <form action="" >
     <div>
         First Name:  <input type="text" placeholder="Enter your name" required >  
    </div>  
    <div>
    Last Name :  <input type="text" placeholder="Enter your last name" required >
    </div>  
    <div>
    Father Name :  <input type="text" placeholder="Enter your Father name" required >
        </div>  
    <div>
    Mother Name :  <input type="text" placeholder="Enter your Mother name" required >
    </div>
    <div>
     Email :  <input type="text" placeholder="Enter your Email ID" required>
     </div>
     <div>
     Phone Number :  <input type="number" placeholder="Enter your Phone Number" required >
    </div>
    <div>
     Date :   <input type="date" placeholder="Enter your DOB" required>
    </div>
    <div>
     Experienced:  <input type="checkbox" name="eligibility" >
    </div>
    <div>
    Years : <select name="Years" >
           <option>1</option>
           <option>2</option>
           <option>3</option>
           <option>4</option>
           <option>5</option>
           <option>6</option>
           <option>7</option>
           <option>+7</option>
     </select>
   
    </div>
    <div >
    Gender:   <input type="radio" name="mygender" > Male   <input type="radio" name="mygender" > Female
    <input type="radio" name="mygender" > Other 
    </div>
    <div>
     Write About yourself :   <textarea name="myText" placeholder="Enter About yourself" requiredcols="70" rows="10"></textarea>
    </div>


    <div>
    <input id="a1" type="submit" value="Submit now"  >
    <input id="a2" type="reset" value="Reset now" >
    </div>
        
    </form>

</div>
</body>
</html>
